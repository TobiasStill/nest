<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nest</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
<div id="background">
    <img src="<%=require('./assets/startbild.jpg').default%>" style="min-width: 100%; min-height: 100%;" />
</div>
<div class="loader" id="loader">
    <span class="spinner">
    </span>
    <span class="percent"></span>
</div>
<div id="alerts" class="popup">
    <button class="closer" onclick="document.getElementById('alerts').style.display = 'none'">X</button>
    <div class="content"/>
</div>
</body>
</html>
